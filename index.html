<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pesquisa Culturama</title>
</head>

<body>
    <header>
        <h1>Pesquisa Online</h1>
    </header>
    <section>
        <form action="" method="get">
            <fieldset>
                <legend>Dados pessoais</legend>
                <!-- Dados pessoais -->
                <label for="name">Nome</label>
                <input id="name" type="text" name="userName" required>
                <br>
                <label for="age">Idade</label>
                <input id="age" type="number" name="userAge" min="12" max="100" required>
                <br>
                <label for="birthDate">Data de nascimento</label>
                <input id="birthDate" type="date" name="userBirthDate" min="1900-01-01" max="2025-12-31">
                <br>
                <label for="email">Email</label>
                <input id="email" type="email" name="userEmail" required>
                <br>
                <label for="phone">Telefone</label>
                <input id="phone" type="tel" name="userPhone" required pattern="[0-9]{11}"
                    placeholder="DDD + Número sem espaço ou hífen">
                <br>
                <label for="image">Foto</label>
                <input id="image" type="file" name="userImage" accept="image/*">
            </fieldset>
            <fieldset>
                <legend>Perfil</legend>
                <p>Gênero:</p>
                <input id="feminino" type="radio" name="userGender" value="Feminino">
                <label for="feminino">Feminino</label>

                <input id="masculino" type="radio" name="userGender" value="Masculino">
                <label for="masculino">Masculino</label>

                <input id="notInformed" type="radio" name="userGender" value="notInformed">
                <label for="notInformed">Prefiro não informar</label>
                <br>
                <label for="maritalStatus">Estado civil:</label>
                <select name="maritalStatus">
                    <option value="notInformed">Selectione...</option>
                    <option value="single">Solteiro</option>
                    <option value="married">Casado</option>
                    <option value="divorced">Divorciado</option>
                    <option value="widowed">Viúvo</option>
                    <option value="notInformed">Prefiro não informar</option>
                </select>
                <br>
                <label for="userState">Estado:</label>
                <select name="userState">
                    <option value="notInformed">Selectione...</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                    <option value="notInformed">Prefiro não informar</option>
                </select>
                <input type="text" name="userCity" autocomplete="address-level2" placeholder="Ex.: Rio de Janeiro"/>
            </fieldset>
            <fieldset>
                <legend>Hábitos</legend>
                <p>Redes Sociais:</p>
                <input id="instagram" type="checkbox" name="social" value="Instagram">
                <label for="instagram">Instagram</label><br>
                <input id="facebook" type="checkbox" name="social" value="Facebook">
                <label for="facebook">Facebook</label><br>
                <input id="x/twitter" type="checkbox" name="social" value="X/Twitter">
                <label for="x/twitter">X/Twitter</label><br>
                <input id="linkedin" type="checkbox" name="social" value="Linkedin">
                <label for="linkedin">Linkedin</label><br>
                <input id="youtube" type="checkbox" name="social" value="YouTube">
                <label for="youtube">YouTube</label><br>
                <input id="tiktok" type="checkbox" name="social" value="TikTok">
                <label for="tiktok">TikTok</label><br>
            </fieldset>
            <button type="submit">Enviar</button>

    </section>
</body>

</html>
