<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados enviados com sucesso - Projeto Culturama</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <main role="main" aria-labelledby="successTitle">
        <header role="banner">
            <img src="img/logo-culturama.png" alt="Logo da Culturama">
            <h1 id="successTitle">Dados enviados com sucesso</h1>
        </header>
        <section role="region" aria-live="polite" aria-labelledby="successTitle" aria-describedby="successMessage">
            <p id="successMessage" role="status">Obrigado por participar da pesquisa. Seu feedback é muito importante para nós.
                <br>
                <br>
                <button type="button" id="backButton" onclick="window.location.href='index.html'" aria-label="Voltar para o formulário de pesquisa">Voltar</button>

        </section>
    </main>
    <footer role="contentinfo">
        <p>Todos os direitos reservados MACAPE &copy; 2025</p>
    </footer>

</html>
